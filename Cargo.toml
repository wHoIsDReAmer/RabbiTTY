[package]
name = "rabitty"
version = "0.0.1"
edition = "2024"
authors = ["neverprogrammer@gmail.com"]
rust-version = "1.92"

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
panic = "abort"
debug = false
strip = false

[dependencies]
# GUI & Rendering
iced = { version = "0.14.0", default-features = false, features = [
    "wgpu",
    "tokio",
    "canvas",
    "advanced",
    "image",
] }
wgpu = "28.0.0"
bytemuck = { version = "1.24", features = ["derive"] }
ab_glyph = "0.2"

# Async
tokio = { version = "1.48", default-features = false, features = [
    "rt-multi-thread",
    "macros",
    "net",
    "sync",
    "time",
] }
futures = "0.3.31"

# Terminal
alacritty_terminal = "0.25.1"
portable-pty = "0.9"
dirs = "6.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"

# Windows-specific (custom titlebar with resize border)
[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.62", features = [
    "Win32_Foundation",
    "Win32_UI_WindowsAndMessaging",
    "Win32_UI_Shell",
    "Win32_Graphics_Gdi",
] }
